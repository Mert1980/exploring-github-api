<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub</title>
  </head>
  <body>
    <h1>GitHub Tutorial</h1>
    <button id="btnRepos">Repos</button>
    <button id="btnIssues">Issues</button>
    <button id="btnCommits">Commits</button>

    <div id="divResult"></div>

    <script>
      const btnRepos = document.getElementById("btnRepos");
      const btnIssues = document.getElementById("btnIssues");
      const btnCommits = document.getElementById("btnCommits");

      const divResult = document.getElementById("divResult");

      btnRepos.addEventListener("click", getRepos);
      btnIssues.addEventListener("click", getIssues);
      btnCommits.addEventListener("click", getCommits);

      async function getRepos() {
        // gives the repos which has stars between the given range
        // : is the seperator of the parameter
        clear();
        const url =
          "https://api.github.com/search/repositories?q=stars:300000..320000";
        const response = await fetch(url);
        const result = await response.json();
        result.items.forEach(i => {
          const anchor = document.createElement("a");
          anchor.href = i.html_url;
          anchor.textContent = i.full_name;
          divResult.appendChild(anchor);
          divResult.appendChild(document.createElement("br"));
        });
      }
      async function getIssues() {
        clear();
        const url =
          "https://api.github.com/search/issues?q=author:QuincyLarson repo:freecodecamp/freecodecamp type:issue";
        const response = await fetch(url);
        const result = await response.json();
        result.items.forEach(i => {
          const anchor = document.createElement("a");
          anchor.href = i.html_url;
          anchor.textContent = i.title;
          divResult.appendChild(anchor);
          divResult.appendChild(document.createElement("br"));
        });
      }
      function clear() {
        while (divResult.firstChild) divResult.removeChild();
      }
    </script>
  </body>
</html>
