<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub</title>
  </head>
  <body>
    <h1>GitHub Tutorial</h1>
    <button id="btnRepos">Repos</button>

    <div id="divResult"></div>

    <script>
      const btnRepos = document.getElementById("btnRepos");
      const divResult = document.getElementById("divResult");
      btnRepos.addEventListener("click", getRepos);
      // debugger;
      async function getRepos() {
        // gives the repos which have more than 100000 stars
        // : is the seperator of the parameter
        const url =
          "https://api.github.com/search/repositories?q=stars:>100000";
        const response = await fetch(url);
        const result = await response.json();
        result.items.forEach(i => {
          divResult.appendChild(document.createTextNode(i.full_name));
          divResult.appendChild(document.createElement("br"));
          
        });
      }
    </script>
  </body>
</html>
